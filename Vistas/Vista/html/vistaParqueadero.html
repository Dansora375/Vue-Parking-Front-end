<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueParking-Parqueadero</title>

    <!-- Lista de referencias a css usadas en esta pagina -->
    <!-- Configuracion inicial de la vista -->
    <link rel="stylesheet" href="../css/vistaParqueadero/inicial.css">
    <!-- Configuracion del header -->
    <link rel="stylesheet" href="../css/vistaParqueadero/header.css">
    <!-- Configuracion del nav -->
    <link rel="stylesheet" href="../css/vistaParqueadero/Navigator.css">
    <!-- Configuracion de los sections -->
    <link rel="stylesheet" href="../css/vistaParqueadero/sections.css">
    <!-- Configuracion del popup de Add -->
    <link rel="stylesheet" href="../css/vistaParqueadero/popup.css">


    <!-- Importando la fuente desde google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <dialog id="dialog-newParking">
            <h1>
                Zona de ingreso al parqueadero
            </h1>
    
            <input type="text" placeholder="Placa">
            <!-- <input type="text" placeholder="Tipo de vehiculo"> -->
            <select name="select-vehicle" id="vehicle-type" v-for="opcion of opcionesPark">
                {{opcion}}
            </select>
            <div class="textArea">
                <p>
                    Datos extra
                </p>
                <textarea name="" id="" cols="50" rows="10"></textarea>
                <div class="buttons">
                    <button class="cancelar">Cancelar</button>
                    <button class="confirmar">Confirmar</button>
                </div>
            </div>
        </dialog>
    
    
    
        <header>
        
                <img src="../../imagenes/car_logo_secondary.svg" class="SVG-secondary" alt="car logo icon hat minimalist">
                <h1>
                    VUEPARKING
                </h1>
                <div>
                    <p>Nombre</p>
                    <p>Rol</p>
                </div>
        
            
        </header>
    
        <div class="navegation">
            <nav>
                <li class="completed">Parqueadero</li>
                <li class="uncompleted">Vehiculos</li>
                <li class="uncompleted">Residentes</li>
                <li class="uncompleted">Hogares</li>
            </nav>
        </div>
    
    
        <div class="sections">
                <section class="superior-bar">
                
                    <img src="../../imagenes/add.svg" class="SVG add" v-on:click="showDialogParking">
                    <div>
                        <input type="text" name="search-bar" >
                        <img src="../../imagenes/Frame.svg" class="SVG search">
                    </div>
                
                </section>      
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../javascript/vistaParqueadero.js"></script>
    <script src="../javascript/vueParking.js"></script>
</body>
</html>
